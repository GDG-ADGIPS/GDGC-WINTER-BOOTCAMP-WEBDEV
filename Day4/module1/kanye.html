<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanye Quotes</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6; /* Light gray background */
      color: #333; /* Dark text color */
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #4a4e69;
    }

    #quote {
      font-size: 18px;
      line-height: 1.5;
      color: #222;
      margin-bottom: 20px;
    }

    button {
      background-color: #9a8c98; /* Muted purple */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a4e69; /* Slightly darker on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kanye Quote</h1>
    <p id="quote">Click the button to get inspired by Kanye!</p>
    <button id="getQuote">Get Quote</button>
  </div>

  <script>
    // Select the button and the quote paragraph
    const button = document.getElementById("getQuote");
    const quoteElement = document.getElementById("quote");

    // Function to fetch a random quote
    async function fetchQuote() {
      try {
        const response = await fetch("https://api.kanye.rest/");
        const data = await response.json();
        // Update the quote element with the new quote
        quoteElement.textContent = `"${data.quote}"`;
      } catch (error) {
        quoteElement.textContent = "Sorry, we couldn't fetch a quote. Try again later.";
      }
    }

    // Add a click event listener to the button
    button.addEventListener("click", fetchQuote);
  </script>
</body>
</html>
