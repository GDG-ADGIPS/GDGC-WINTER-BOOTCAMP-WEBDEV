<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API and DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Kanye Quote</h1>
        <p>My greatest pain in life isthat i will be able to see my self perform live</p>
        <button id="fetch-btn">Fetch Data</button>
    </div>
    <div id="data-container">
       
    </div>

    <script>
        document.getElementById('fetch-btn').addEventListener('click', async () => {
            const container = document.getElementById('data-container');
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                const data = await response.json();
                container.innerHTML = data.slice(0, 10).map(item => `
                    <div class="item">
                        <h3>${item.title}</h3>
                        <p>${item.body}</p>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `<p style="color: red;">Failed to load data.</p>`;
                console.error(error);
            }
        });
    </script>
    
</body>
</html>
